    function cropenvironment(){
      var cropnamefromuser=  document.getElementById("cropnamefromuser").value;
   
    
      for (var key in cropjson) {
          if(cropjson[key].Crop==cropnamefromuser){
          
            $('#mytable tbody').empty();
              
              $('#mytable').append('<tr id="num"><td>Crop Name</td><td>'+cropjson[key].Crop+'</td></tr>');

        }
    }}
